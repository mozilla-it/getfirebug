<div class="slide getfirebug">
<h1>1.5, 1.6 Strategy Proposal</h1>
<ul>
<li>1.5 - (Nov. 2009) - extensions, jsd2-dev</li>
<ul>
   <li> Deliver new features through extensions,</li>
   <li> Distributed development, centralized testing, socialized marketing</li>
   <li> Re-write jsd, fbs.</li>
   </ul>
</ul>
<ul>
  <li>1.6 - (Jun 2010) - jsd2</li>
  <ul>
   <li> Deliver new features through jsd2</li>
   <li> Rewrite console. </li>
   </ul>
</ul>
</div>

<div class="slide getfirebug">
<h1>Console Panel/Command line</h1>
<dl>
<dt>status: </dt>
<dd> de facto standard API; </br> injection code horrible</dd>
<dt> bugs:</dt>
<dd> almost all out of date (eg "console not found").</dd>
<dt>key enhancements</dt>
<dd> command line across all panels (<a href="http://code.google.com/p/fbug/issues/detail?id=768">768</a>);<br>
history in large command line (<a href="http://code.google.com/p/fbug/issues/detail?id=1390">1390, 1415, 1590, 1669, 161</a>);<br>
hierarchical profiler output (<a href="http://code.google.com/p/fbug/issues/detail?id=322">322</a>)</dd>
<dt>1.6</dt>
<dd> complete re-write with ChromeObjectWrapper.</dd>
</dl>

</div>
<div class="slide getfirebug"><h1>HTML Panel</h1>
<dl>
<dt> status</dt><dd> Joe Hewitt's jewel.</dd>
<dt> bugs</dt><dd> outline out of line (Radcliffe to the rescue?)</dd>
<dt> key enhancements</dt><dd> Computed Style Side panel<a href="http://code.google.com/p/fbug/issues/detail?id=63">63</a>);<br>
SVG support (666, 1103, 1342);<br>
save rendered markup (<a href="http://code.google.com/p/fbug/issues/detail?id=9">9</a>)</dd>
<dt>    1.5-1.6</dt>
<dd> no plans</dd>
</dl>
</div>

    <h1>Relation to Firefox</h1>
    <ul>
     <li>Project Connectivity</li>
     <ul><li>Good and steadily improving.</li></ul>
     <li>Problem Areas</li>
     <ul>
     <li>No JSD support</li>
     <li>Error processing architecture</li>
     <li>Cache/Event API incomplete and mysterious</li>
     <li>"We are the last to know"</li>
     </ul>
</div>

<div class="slide getfirebug">
<h1>Long range issues</h1>
    <h2><it>Must get priority</it></h2>
    <ul>

  <li>Growth in web-app complexity</li>
  <ul>
     <li>Large/long-lived apps (<a href="http://code.google.com/p/fbug/issues/detail?id=1187">1187</a>) Multiparty apps, js lib consolidation, 3D, interactive video, ... </li>
   </ul>
  <li>Project Sustainability</li>
     <ul><li>Too much core code for 2 developers</li></ul>
  <li>Competition</li>
     <ul><li>IE8, WebKit+V8, Dragonfly, </li></ul>
  <li>New directions</li>
     <ul><li>Bespin, multi-process, other browsers.</li></ul>
     </ul>

</div>

<div class="slide getfirebug"><h1>Consequences</h1>
<h2>Something has to change</h2>
<ul>
<li>Scale up by extension,</li>
    <li> Resist adding core code,</li>
    <li>FF compatibility lower priority</li>
    <li>Lobby for another core developer,</li>
     <li>Focus on 1.5 on FF 3.0 and 1.6 on FF 3.6 (jjb)</li>
      <li>1.4/1.5 on FF 3.5 will fall to others.</li>
</div>
