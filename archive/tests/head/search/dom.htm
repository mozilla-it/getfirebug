<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Search Test</title>
    <script type="text/javascript" src="../env.js"></script>
    <script type="text/javascript" src="search.js"></script>
    <script type="text/javascript" src="script1.js"></script>
    <script type="text/javascript">
        text = "script";

        window.onload = function() {    setTimeout(function() {

            var htmlPanel = openAndSelectPanel("dom");

            var tests = [
                         {
                             description: "DOM Forward Case Insensitive",
                             expected: 4,
                             text: text,
                             reverse: false,
                             caseSensitive: false
                         },
                         {
                             description: "DOM Reverse Case Insensitive",
                             expected: 4,
                             text: text,
                             reverse: true,
                             caseSensitive: false
                         },
                         {
                             description: "DOM Forward Case Sensitive",
                             expected: 2,
                             text: text,
                             reverse: false,
                             caseSensitive: true
                         },
                         {
                             description: "DOM Reverse Case Sensitive",
                             expected: 2,
                             text: text,
                             reverse: true,
                             caseSensitive: true
                         }
                        ];
            executeRangeTestSuite(tests, htmlPanel.panelNode, function() { FBTest.testDone(); });
            }, 500);
        };
    </script>
</head>
