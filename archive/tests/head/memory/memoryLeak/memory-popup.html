<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <title>Popup for memory leak</title>
</head>
<body onload="onLoad()">
<h1>Just a popup window</h1>
<script>
function onLoad()
{
    if (location.href.indexOf("autoclose") > 0)
    {
        setTimeout(function()
        {
            window.close();
        }, 200);
    }
}
</script>
</body>
</html>
