<html>
<head> 
    <title>Dojo Test Project</title>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.4/dijit/themes/tundra/tundra.css">
    
    <!-- load the dojo toolkit base -->
	<script type="text/javascript">
	    var djConfig = {
	    	isDebug: true,
		    parseOnLoad:true
		}
	</script>
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.4/dojo/dojo.xd.js"></script>
    
    <script type="text/javascript">
       dojo.require("dojo.parser");
       
       dojo.require("dijit.layout.BorderContainer");
       dojo.require("dijit.layout.ContentPane");
       dojo.require("dijit.layout.AccordionContainer");
       dojo.require("dijit.layout.AccordionPane");
       dojo.require("dijit.layout.TabContainer");
    </script>
</head>

<body class="tundra">

<div id="mainDiv" dojoType="dijit.layout.BorderContainer" style="width: 100%; height: 100%;">
	<div dojoType="dijit.layout.ContentPane" region="top">
        Top pane
    </div>
    <div dojoType="dijit.layout.AccordionContainer" region="leading">
        <div dojoType="dijit.layout.AccordionPane" title="pane #1">
            accordion pane #1
        </div>
        <div dojoType="dijit.layout.AccordionPane" title="pane #2">
            accordion pane #2
        </div>
        <div dojoType="dijit.layout.AccordionPane" title="pane #3">
            accordion pane #3
        </div>
    </div>
    <div dojoType="dijit.layout.TabContainer" region="center">
        <div dojoType="dijit.layout.ContentPane" title="tab #1">
            tab pane #1
        </div>
        <div dojoType="dijit.layout.ContentPane" title="tab #2">
            tab pane #2
        </div>
        <div dojoType="dijit.layout.ContentPane" title="tab #3">
            tab pane #3
        </div>
    </div>
    <div dojoType="dijit.layout.ContentPane" region="trailing">
        Trailing pane
    </div>
    <div dojoType="dijit.layout.ContentPane" region="bottom">
        Bottom pane
    </div>
</div>

<script type="text/javascript">
dojo.addOnLoad(
		function(){
			document.topWidget = dijit.byId("mainDiv");
	    }
);
</script>

</body>
</html>
