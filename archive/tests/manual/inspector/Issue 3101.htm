  <head>
    <title>Issue 3101: Unable to select and inspect elements obscured by blue rectangles</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style type="text/css">
      div {
        min-width: 250px;
        max-width: 300px;
        min-height: 10px;
        max-height: 20px;
      }
      h1 {
        font-size: large;
        font-weight: normal;
        padding: 1em 0;
        text-transform: uppercase;
      }
      h2 {
        font-size: medium;
        font-weight: normal;
        padding: 0.5em 0;
        text-transform: uppercase;
        margin: 0;
      }
      ol {
        margin:0;
      }
      ol li {
        padding-bottom: 1em;
      }
      ul li {
        padding: 0;
      }

        min-width: none;
        max-width: none;
        min-height: none;

        padding: 10px 20px;
      }
      #content div {

        margin: 5px 0;
        padding: 5px;
        background: #e8f0ff;
      }

  <body>
    <h1>Issue 3101: Issues with max-width and max-height</h1>
    <div id="content">
      <ol>
        <li>Click on the Inspect button</li>

        <li>The size of the highlighter should match the DIV</li>
