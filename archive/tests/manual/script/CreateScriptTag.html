

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Simple page for testing</title>
        <script>
function onLoad() 
{
    var s = 'function DoItAfterOnLoad(){\ndebugger;\n}'
    newScriptElement = document.createElement('script');
    newScriptElement.setAttribute('id', 'AddedInOnLoad');
    newScriptElement.setAttribute('type', 'text/javascript');
    newScriptElement.innerHTML = s;
    document.body.appendChild(newScriptElement);
    dump("APPENDED "+newScriptElement.innerHTML+"\n");
    
    try 
    {
        DoItAfterOnLoad();
        dump("SUCCESS\n");
    }
    catch (exc)
    {
        dump("FAILED "+exc+"\n");
    }
}
window.onload = onLoad;
        </script>
    </head>
    <body>
        Simple page for testing Javascript included by script tag elements
    </body>
</html>
