<!DOCTYPE html>
<html>
<head>
    <title>Issue 5440: Integrate EventBug into Firebug</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="testcase.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<header>
    <h1><a href="http://code.google.com/p/fbug/issues/detail?id=5440">Issue 5440</a>:
        Integrate EventBug into Firebug</h1>
</header>

<div id="div1" onclick="onClickDiv1()">
    <div id="div2" onclick="onClickDiv2()">
        <div id="div3"
          onclick="onClickDiv3()">Click Me!</div>
    </div>
</div>

<script>
function onClickDiv1() {
    console.log("click on div1");
};

function onClickDiv2() {
    console.log("click on div2");
};

function onClickDiv3() {
    console.log("click on div3");
};
</script>

</body>
</html>
