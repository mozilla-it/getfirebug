<!DOCTYPE html>
<html>
<head>
    <title>Issue 5440: Integrate EventBug into Firebug</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="testcase.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<header>
    <h1><a href="http://code.google.com/p/fbug/issues/detail?id=5440">Issue 5440</a>:
        Integrate EventBug into Firebug</h1>
</header>

<div id="div1">Click Me!</div>

<script>
// This mimics what library
// functions usually look like
function indirection(where) {
  return function wrapper() {
    return where.apply(
      this, arguments);
  };
}

function myHandler() {
  console.log("click");
}

var div =
  document.getElementById("div1");

div.addEventListener("mouseover",
  indirection(myHandler), true);
</script>

</body>
</html>
