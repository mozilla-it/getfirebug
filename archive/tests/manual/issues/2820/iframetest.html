<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <script type="text/javascript">
            function popFrame() {
                document.getElementById("frame").src = "test1.html";
            }

            function closeFrame() {
                document.getElementById("frame").src = "about:blank";
            }
        </script>
    </head>
    <body>

        <button onclick="popFrame()" >open frame</button>
        <button onclick="closeFrame()" >close frame</button>
        <iframe id="frame" src="about:blank"/>
    </body>
</html>
