<!DOCTYPE html>
<html>
<head>
    <title>Issue 5663:      Error displaying ajax when a request is redirected</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="testcase.css" type="text/css" rel="stylesheet"/>
    <script src="jquery-1.9.1.min.js"></script>
</head>
<body>
<header>
    <h1><a href="http://code.google.com/p/fbug/issues/detail?id=5663">Issue 5663</a>:
        is added to the XPath string in the tooltip text of an XML response</h1>
</header>
<div>
    <section id="description">
        <h3>Steps to reproduce</h3>
        <ol>
            <li>Open Firebug</li>
            <li>Enable and switch to the <em>Console</em> panel</li>
            <li>Click this button <button id="testButton" onclick="onExecuteTest()">Click Me</button></li>
            <li>The log spinner should stop at some point.</li>
        </ol>
    </section>
    <footer>Jan Odvarko, odvarko@gmail.com</footer>
</div>
<script type="text/javascript">
function onExecuteTest()
{
    $.ajax({
        url: "page1.php",
        cache: false
    })
    .done(function(data){
        console.log("OK", data);
    })
    .fail(function(data){
        console.log("ERROR", data);
    })
}
</script>
</body>
</html>
