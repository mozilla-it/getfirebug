<script type="text/javascript">

window.addEvent('domready', function(){
  var request = new Ajax("load.html", 
	{
	method: 'get',
	update: $('wrapper'),
	evalScripts: true,
	onComplete:function () 
	{
	 alert('loaded');								
	}});

	$('button').addEvent('click', 
	function(e)
	{
	  e = new Event(e).stop();
	  request.request();
	});	
});


</script>
</head>
<body>
<a href="#" id="button">click</a>
<div id="wrapper"> 
</div>
