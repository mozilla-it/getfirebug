<script type="text/javascript">
function insertCSSInHead()
{
    var style =  createStyleSheet(document, "highlighter.css");
    addStyleSheet(document, style);
}
function getInlineStyle()
{
    var style = document.createElement("style");
    style.setAttribute("type", "text/css");
    var rules =
    style.innerHTML = rules;
    return style;
}
function getLinkToStyleSheet()  // does NOT trigger bug
{
    //<link rel="stylesheet" href="_files/displaytag.css" type="text/css">
    var link = document.createElement("link");
    link.setAttribute("rel", "stylesheet");
    link.setAttribute("type", "text/css");
    link.setAttribute("href", "highlighter.css");
    return link;
}
function createStyleSheet(doc, url)
{
    var style = doc.createElementNS("http://www.w3.org/1999/xhtml", "style");
    style.setAttribute("charset","utf-8");
    style.firebugIgnore = true;
    style.setAttribute("type", "text/css");
    style.innerHTML = getStyleSheetByXHR(url);
    return style;
}
function getStyleSheetByXHR(url)
{
    var req = new XMLHttpRequest();
    req.open('GET',url, false);
    req.send(null);
    return req.responseText;
}
function addStyleSheet(doc, style)  // Firebug.lib
{
    var heads = doc.getElementsByTagName("head");
    if (heads.length)
        heads[0].appendChild(style);
    else
        doc.documentElement.appendChild(style);
}
</script>
