<title>Issue 946     Option on how to deal with tab characters in JavaScript source views </title>
<script type="text/javascript">

function tabulation()
{
   var testTabs = "\t\t\tvar tab\t='tab'";
   var test4Spaces = "    var sp4    ='sp4'";
   var src = testTabs +"\n"+test4Spaces+"\n";
   window.dump(src);  
   eval(src);
}
window.addEventListener('load', tabulation, true);
</script>
