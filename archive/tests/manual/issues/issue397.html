<h1>Issue 397</h1>
<p>Seems to work in Firebug 1.2b5. The lines after yeild do not get marked as executable and single step fails,
but I think these are problems with jsd</p>
<pre>
open this file in Firefox
4. Set the breakpoint in for-loop
5. Reload the page and debug the Javascript code line by line.

</pre>
 <script type="application/javascript;version=1.7"/>
    function fib() {
      var i = 0, j = 1;
      while (true) {
        yield i;
        var t = i;
        i = j;
        j += t;
      }
    }

    var g = fib();
    for (var i = 0; i < 10; i++) {
      document.write(g.next() + "<br>\n");
    }
    </script>
