<body>
<script type="text/javascript">

{

}

function onExecuteTest2()
{
    onExecuteTest3();
    onExecuteTest4();
}

function onExecuteTest3()
{
    console.log("done " + fib(10));
}

function onExecuteTest4()
{
    console.log("test 4");
}

function fib(n)
{
    return n<2?n:fib(n-1)+fib(n-2);
}

</script>
